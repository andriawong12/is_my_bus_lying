name: Update TTC fragility CSV

on:
  schedule:
    # Daily at 05:15 UTC (~00:15 Toronto winter, ~01:15 summer)
    - cron: "15 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build CSV
        run: |
          python gtfs_bus_schedule_fragility.py

      - name: Commit if changed
        run: |
          git config user.name "gtfs-bot"
          git config user.email "gtfs-bot@users.noreply.github.com"
          git add data/fragility_by_timeband.csv
          git diff --cached --quiet || git commit -m "Update fragility CSV"
          git push
